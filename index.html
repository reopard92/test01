<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UR確定！パック開封シミュレーター</title>
    <style>
        :root {
            --card-width: 300px;
            --card-height: 420px;
            --pack-color-1: #ff9a9e;
            --pack-color-2: #fecfef;
            --pack-color-3: #a18cd1;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            perspective: 1000px;
        }

        /* --- ゲームコンテナ --- */
        #game-stage {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* --- パックのデザイン --- */
        .pack-container {
            width: 280px;
            height: 400px;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease;
            z-index: 10;
        }

        .pack-container:hover {
            transform: scale(1.05);
        }

        .pack {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff9966, #ff5e62, #a18cd1, #fbc2eb);
            background-size: 300% 300%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 0 20px rgba(255,255,255,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            animation: holoGradient 5s ease infinite;
            border: 2px solid rgba(255,255,255,0.4);
        }

        /* パックのギザギザ（上下） */
        .pack::before, .pack::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 20px;
            background: repeating-linear-gradient(
                45deg,
                #1a1a1a,
                #1a1a1a 10px,
                transparent 10px,
                transparent 20px
            );
            opacity: 0.1;
        }
        .pack::before { top: 0; }
        .pack::after { bottom: 0; }

        .pack-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            text-align: center;
            line-height: 1.2;
            mix-blend-mode: overlay;
        }
        
        .pack-label {
            margin-top: 10px;
            background: #fff;
            color: #333;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* --- パック開封アニメーション --- */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        @keyframes holoGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .shake-animation {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both infinite;
        }

        /* --- カード（3Dフリップ） --- */
        .card-scene {
            width: var(--card-width);
            height: var(--card-height);
            perspective: 1000px;
            display: none; /* 初期は非表示 */
            z-index: 20;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border-radius: 15px;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 2px solid #d4af37; /* 金色の枠 */
        }

        /* カード裏面 */
        .card-back {
            background: #222;
            background-image: 
                radial-gradient(circle at 50% 50%, #444 0%, transparent 50%),
                linear-gradient(45deg, #000 25%, transparent 25%, transparent 75%, #000 75%, #000),
                linear-gradient(45deg, #000 25%, transparent 25%, transparent 75%, #000 75%, #000);
            background-size: 40px 40px;
            background-position: 0 0, 0 0, 20px 20px;
            display: flex;
            flex-direction: column;
            color: #d4af37;
        }
        
        .card-back::after {
            content: 'TOUCH';
            margin-top: 10px;
            font-size: 1.2rem;
            letter-spacing: 2px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* カード表面（画像） */
        .card-front {
            background-color: #fff;
            transform: rotateY(180deg);
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- エフェクト類 --- */
        .flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            transition: opacity 0.1s;
        }

        /* キラキラパーティクル */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #fff, transparent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 15;
            animation: floatUp 2s ease-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-200px) scale(0); opacity: 0; }
        }

        /* コントロールボタン */
        .controls {
            margin-top: 30px;
            z-index: 50;
            display: none;
        }

        button {
            background: #fff;
            border: none;
            padding: 10px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            color: #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }
        button:active {
            transform: scale(0.95);
        }

    </style>
</head>
<body>

    <div id="game-stage">
        <!-- パック -->
        <div class="pack-container" id="pack" onclick="openPack()">
            <div class="pack">
                <div class="pack-title">PREMIUM<br>PACK</div>
                <div class="pack-label">TAP TO OPEN</div>
            </div>
        </div>

        <!-- カード -->
        <div class="card-scene" id="cardScene">
            <div class="card" id="card" onclick="flipCard()">
                <div class="card-face card-back">
                    <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#d4af37" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                    </svg>
                </div>
                <div class="card-face card-front">
                    <!-- ここに画像が表示されます -->
                    <img id="cardImage" src="" alt="UR Card">
                </div>
            </div>
        </div>

        <!-- コントロール -->
        <div class="controls" id="controls">
            <button onclick="resetGame()">もう一度引く</button>
        </div>
    </div>

    <!-- フラッシュ演出用 -->
    <div class="flash-overlay" id="flash"></div>

    <script>
        // ★ここに画像のパスを設定してください★
        // 先ほど生成した画像のパスやURLを入れてください。
        // 同じ画像を複数回入れて確率を変えることもできます。
        const cardImages = [
            // 画像1（橋本環奈風）
            "橋本環奈.png", 
            // 画像2（浜辺美波風）
            "浜辺美波.png", 
            // 画像3（今田美桜風）
            "今田美桜.png"
        ];

        /*
           【使い方】
           ローカルにある画像を使う場合は、画像をHTMLと同じフォルダに置いて
           "card1.png", "card2.png" のようにファイル名を書いてください。
        */

        const pack = document.getElementById('pack');
        const cardScene = document.getElementById('cardScene');
        const card = document.getElementById('card');
        const cardImage = document.getElementById('cardImage');
        const flash = document.getElementById('flash');
        const controls = document.getElementById('controls');
        
        let isOpening = false;
        let isCardRevealed = false;

        function openPack() {
            if (isOpening) return;
            isOpening = true;

            // 1. 揺れるアニメーション
            pack.classList.add('shake-animation');

            // 2. 1.5秒後に開封
            setTimeout(() => {
                // フラッシュ
                flash.style.opacity = 1;
                setTimeout(() => { flash.style.opacity = 0; }, 100);

                // パックを消してカードを出す
                pack.style.display = 'none';
                cardScene.style.display = 'block';
                
                // 少し遅れてカードをフェードイン
                setTimeout(() => {
                    cardScene.style.opacity = 1;
                    
                    // カードの画像をランダムに決定
                    const randomIndex = Math.floor(Math.random() * cardImages.length);
                    cardImage.src = cardImages[randomIndex];
                    
                }, 100);

            }, 1200);
        }

        function flipCard() {
            if (!isOpening || isCardRevealed) return;
            
            // カードを回転
            card.classList.add('is-flipped');
            isCardRevealed = true;

            // キラキラ演出を開始
            createParticles();

            // リセットボタンを表示
            setTimeout(() => {
                controls.style.display = 'block';
            }, 1000);
        }

        function createParticles() {
            const count = 30;
            const colors = ['#ffd700', '#ffeb3b', '#ffffff', '#e1e1e1'];

            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // ランダムな位置と色
                const x = (Math.random() - 0.5) * 300; // カード周辺
                const y = (Math.random() - 0.5) * 400;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                particle.style.left = `calc(50% + ${x}px)`;
                particle.style.top = `calc(50% + ${y}px)`;
                particle.style.background = `radial-gradient(circle, ${color}, transparent)`;
                particle.style.animationDuration = (1 + Math.random()) + 's';
                
                document.getElementById('game-stage').appendChild(particle);

                // アニメーション終わったら削除
                setTimeout(() => {
                    particle.remove();
                }, 2000);
            }
        }

        function resetGame() {
            // 状態リセット
            isOpening = false;
            isCardRevealed = false;
            
            // UIリセット
            controls.style.display = 'none';
            cardScene.style.opacity = 0;
            cardScene.style.display = 'none';
            card.classList.remove('is-flipped');
            
            pack.style.display = 'flex';
            pack.classList.remove('shake-animation');
        }
    </script>
</body>
</html>
